<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <h1><img src="imagenes/Logo.png" alt="Logo alura"> </h1>
            <h2>Bienvenido al Encriptador</h2>
        </div>    
    </header>
    <main>
        <section>
            <textarea class="texto1" name="a-encriptar" id="a-encriptar" cols="35" rows="20" placeholder="Ingrese el texto a encriptar"></textarea>
        <div>
            <h6 class="informacion">Solo letras minusculas y sin acento</h6>
        </div>   
        <div class="botones">
            <button class="boton1" onclick="btnEncriptar()">Encriptar</button>
        <button class="boton2" onclick="btnDesencriptar()">Desencriptar</button>

        </div>     
        </section>
        <section>      

            
            <textarea class="mensaje" name="encriptado" id="encriptado" cols="20" rows="20" oninput="showBackgroundImage()" placeholder="Aqui vera el texto encriptado"></textarea>
            
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>

            </div>

        </section>   
        
    </main>

    <footer>
        <p> Muchas gracias por usar nuestro servicio de encriptado!</p>

        <h3>Este espacio fue desarrollado por <span class="nombre">Agustin Godoy</span> </h3>

    </footer>

    <script src="app.js"></script>
    </body>
</html>
